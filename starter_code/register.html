<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="The perfect personal assistant. Relaxr does your job for you so you can enjoy life as it is meant to be.">

		<title>Relaxr Blog</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,300,600,800' rel='stylesheet' type='text/css'>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/style.css">
		<script type="text/javascript" href="index.js"></script>
		<script
  			src="https://code.jquery.com/jquery-3.2.1.min.js"
  			integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  			crossorigin="anonymous">
  		</script>
	</head>
	<body>
		<header>
			<div class="container">
				<h1 class="logo">Relaxr</h1>
				<nav>
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="blog.html">Blog</a></li>
						<li><a href="#">Contact</a></li>
					</ul>
				</nav>
			</div>
		</header>
		<section id="main">
			<div class="container">
				<section id="contact">
					<form>
						First name:<br>
  							<input type="text" name="firstname"><br>
  						Last name:<br>
  							<input type="text" name="lastname"><br>
  						Email: <br>
  							<input type="text" name="email"><br>
  						Password:<br>
  							<input type="password" id="pwinput"  placeholder="Enter Password" />
							<input type="checkbox" id="pwcheck" />Show Password<br>
  						Hours/Week:<br>
    						<input type="radio" name="hours/week" value="short">0-4 hours<br>
    						<input type="radio" name="hours/week" value="medium">4-10 hours<br>
    						<input type="radio" name="hours/week" value="long">10+ hours<br><br>
    					Urgency:<br>
    						<select name="urgency">
  								<option value="asap">ASAP</option>
  								<option value="soon"> less than 3 months</option>
  								<option value="medium">3-6 months</option>
  								<option value="long">6+ months</option>
							</select> <br>
						<input type="submit" value="Register Now!">
					</form>
				</section>
			</div>
		</section>

		<footer>
			<h4 class="logo">Relaxr</h4>

			<ul>
				<li><a href="#"><img src="images/twitter.png" alt="Twitter logo"></a></li>
				<li><a href="#"><img src="images/facebook.png" alt="Facebook logo"></a></li>
			</ul>

			<p class="copyright">Copyright 2015. Relaxr.</p>
		</footer>
	</body>
</html>
